<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="card border-0  text-center text-white col-lg-6 col-md-6 col-sm-9 mx-auto mt-5">
                <div class="card-body">
                    <h1 class="card-title">Blackjack</h1>
                    <p class="h4 card-text " id="message-el">Want to play a round?</p>
                    <p class="card-text  h4 my-3" id="card-el">Cards:</p>
                    <p class="card-text  h4 my-3" id="sum-el">Sum:</p>
                    <div class="d-grid  col-6 mx-auto">
                        <button class="btn rounded-pill btn-css  py-2 my-1" onclick="startGame()">START GAME</button>
                        <button class="btn rounded-pill btn-css  py-2 my-1 "onclick=newCard() >NEW CARD</button>
                    </div>
                    <p class="card-text  h3" id="player-el"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
